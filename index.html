<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>조곰이 행운 타로</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div id="app">
        <section id="page-1" class="page active">
            <img src="./images/bg_01.jpg" class="full-bg">
            <img src="./images/gif/char_main_1.apng" class="char char-1">
            <img src="./images/btn/btn_start.png" class="btn-img btn-start" onclick="nextPage(2)">
        </section>

        <section id="page-2" class="page">
            <img src="./images/bg_02.jpg" class="full-bg">
            <img src="./images/gif/char_select_1.apng" class="char char-2">
            <div class="card-slider">
                <div class="card-list">
                    <img src="./images/btn/btn_card_back1.png" class="card-item sparkle" onclick="startLoading()">
                    <img src="./images/btn/btn_card_back2.png" class="card-item sparkle" onclick="startLoading()">
                    <img src="./images/btn/btn_card_back3.png" class="card-item sparkle" onclick="startLoading()">
                </div>
            </div>
            <div class="slide-hint">옆으로 밀어서 선택해봐! ➔</div>
        </section>

        <section id="page-3" class="page">
            <img src="./images/bg_03.jpg" class="full-bg">
            <img src="./images/gif/char_load_1.apng" class="char char-3">
        </section>

        <section id="page-4" class="page">
            <img id="res-bg-4" src="" class="full-bg">
            <img id="res-char-4" src="" class="char char-4">
            <img src="./images/btn/btn_check.png" class="btn-img btn-check" onclick="nextPage(5)">
        </section>

        <section id="page-5" class="page">
            <div id="capture-area">
                <img id="res-bg-5" src="" class="full-bg">
                <div class="top-char-box">
                    <img id="res-char-5" src="" class="char-5">
                </div>
            </div>
            <div class="bottom-btn-group">
                <img src="./images/btn/btn_save.png" class="btn-img-small" onclick="saveImage()">
                <img src="./images/btn/btn_retry.png" class="btn-img-small" onclick="location.reload()">
            </div>
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
