<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>조곰이의 운명 타로</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div id="app">
        <section id="page-1" class="page active">
            <img src="./images/bg_01.jpg" class="full-bg zoom-bg">
            <img src="./images/gif/char_main_1.apng" class="char floating">
            <img src="./images/btn/btn_start.png" class="btn-img pulse" onclick="nextPage(2)">
        </section>

        <section id="page-2" class="page">
            <img src="./images/bg_02.jpg" class="full-bg">
            <div class="slider-container" id="slider">
                <div class="card-track" id="track">
                    </div>
            </div>
            <img src="./images/btn/btn_start.png" class="btn-img btn-pick" onclick="pickCard()">
            <div class="center-line"></div> </section>

        <section id="page-3" class="page">
            <img src="./images/bg_03.jpg" class="full-bg">
            <div class="magic-circle"></div>
            <img src="./images/gif/char_load_1.apng" class="char center-char">
            <div class="loading-text">조곰이가 카드를 확인 중...</div>
        </section>

        <section id="page-4" class="page">
            <img id="res-bg-4" src="" class="full-bg">
            <img id="res-char-4" src="" class="char jumping">
            <img src="./images/btn/btn_check.png" class="btn-img pulse" onclick="nextPage(5)">
        </section>

        <section id="page-5" class="page">
            <div id="capture-area">
                <img id="res-bg-5" src="" class="full-bg">
                <div class="final-char-box">
                    <img id="res-char-5" src="" class="char-5">
                </div>
            </div>
            <div class="btn-group-final">
                <img src="./images/btn/btn_save.png" class="btn-small" onclick="saveImage()">
                <img src="./images/btn/btn_retry.png" class="btn-small" onclick="location.reload()">
            </div>
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
